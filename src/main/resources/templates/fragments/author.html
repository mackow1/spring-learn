<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create or edit author</title>
</head>
<body>
<div th:fragment="details">
  <div>
    <div>
      author first name: <input th:field="${authorModel.name}">
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{lastName}">First Name Error</span>
    </div>
    <div>
      author last name: <input th:field="*{lastName}">
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
    </div>
    <div th:if="${read}">
      <button type="submit">Save</button>
    </div>
    <div th:unless="${read}">
      <button type="submit">Update</button>
    </div>
  </div>
</div>
</body>
</html>
