<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or edit apartment</title>
</head>
<body>
<div th:fragment="details">
    <div>
        <div class="mb-3">
            apartment name: <input th:field="${apartmentModel.name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>
        <div class="mb-3">
            apartment price: <input th:field="*{price}" class="form-control">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
        </div>
        <div th:if="${read}" class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div th:unless="${read}" class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
</body>
</html>
