<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or edit apartment</title>
</head>
<body>
<div th:fragment="details">
    <div>
        <div>
            apartment name: <input th:field="${apartmentModel.name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>
        <div>
            apartment price: <input th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
        </div>
        <div th:if="${read}">
            <button type="submit">Save</button>
        </div>
        <div th:unless="${read}">
            <button type="submit">Update</button>
        </div>
    </div>
</div>
</body>
</html>
