<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of apartments</title>
</head>
<body>
<h1>List of apartments</h1>
<div th:text="${hello}"></div>
<div th:text="${apartments}"></div>
<div>
    <table>
        <thead>
        <tr>
            <th> Name </th>
            <th> Price </th>
            <th> Read </th>
            <th> Update </th>
            <th> Delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${apartments.empty}">
            <td colspan="2"> No Apartments Available </td>
        </tr>
        <tr th:each="apartment : ${apartments}">
            <td><span th:text="${apartment.name}"> Name </span></td>
            <td><span th:text="${apartment.price}"> Price </span></td>
<!--            <a th:href="@{/order/{id}/details(id=3,action='show_all')}">-->
            <td><a th:href="@{/apartments/{id}(id = ${apartment.id})}"> Read </a></td>
<!--            <td><a th:href="@{/apartments/__${apartment.id}__}"> Read </a></td>-->
<!--            <td><a th:href="@{/apartments}+'?id='+${apartment.id}"> Read </a></td>-->
<!--            <td><a href="/apartments?id=1"> Read </a></td>-->
            <td><a th:href="@{/apartments/create(id = ${apartment.id})}"> Update </a></td>
            <td><a th:href="@{/apartments/delete/{id}(id = ${apartment.id})}" onclick="return confirm('Are you sure you want to delete this apartment?')"> Delete </a></td>
        </tr>
        </tbody>
    </table>
</div>

<div><a th:href="@{/apartments/create}"> Create </a></div>
</body>
</html>
