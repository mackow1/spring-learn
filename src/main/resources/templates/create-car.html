<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
</head>
<body>
<h1>Create car</h1>
<div>
    <div>Car data</div>
    <div>
        <form action="#" th:action="@{/cars}" th:object="${carModel}" method="post">
            <div>
                car model name: <input th:field="*{modelName}">
                <span th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}">Model Name Error</span>
            </div>
            <div>
                horse power: <input th:field="*{horsePower}">
                <span th:if="${#fields.hasErrors('horsePower')}" th:errors="*{horsePower}">Horse Power Error</span>
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
