<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or edit user</title>
</head>
<body>
<div th:if="${read}"><p>Create user</p></div>
<div th:unless="${read}"><p>Update user</p></div>
<div>
    <div>User data</div>
    <form action="#" th:action="${read} == true ? @{/users} : @{/users/{id}(id = ${userModel.id})}"
          th:object="${userModel}" method="post">
        <div th:replace="fragments/user :: details"></div>
    </form>
</div>
</body>
</html>
